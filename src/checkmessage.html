
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/iron-ajax/iron-ajax.html">

<dom-module id="checkmessage">

        <iron-ajax
            id="requestRepos"
            url="https://memeservices.com/api/checkmessage"
            params='{"type":"all"}'
            handle-as="json"
            on-response="check-message">
        </iron-ajax>

    <script>
        Polymer({
            is: 'check-message',
            properties: {
                messageData: {
                    type: Array
                }
            },
            ready: function () {
                this.$.checkMessage.generateRequest();
            },
            checkMessage: function (data) {
                terms = ["im done here", "still gotta", "is all"];
                if( terms.includes(data.message_text))
                {
                    log("he did it");
                }
            }
        });
    </script>
</dom-module>
